				<div class="row">
					<div class="col-md-12">
						<h1 class="page-head-line">Nouveau planning</h1>
					</div>
				</div>


				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">Création planning</div>
							<div class="panel-body">
								<form>
									<div class="form-group">
										<label for="nomPlanning">Nom planning</label> <input
											type="text" class="form-control" id="nomplanning1"
											placeholder="Entrez nom planning" />
									</div>

									<div class="form-group">
										<label for="debutPeriode">Debut periode</label> <input
											class="form-control" id="startingDate" type="text"> <span
											class="add-on"><i class="icon-th"></i></span>
									</div>

									<div class="form-group">
										<label for="finPeriod">Fin periode</label> <input
											class="form-control" id="endingDate" type="text"> <span
											class="add-on"><i class="icon-th"></i></span>
									</div>

									<div class="form-group">
										<label for="nbSoutenance">Nombre de soutenances</label> <input
											type="text" class="form-control" id="nbsoutenance" />
									</div>

									<div class="form-group">
										<label for="intervalleSoutenance">Intervalle
											soutenance</label> <input type="text" class="form-control"
											id="intersoutenance" />
									</div>

									<div class="form-group">
										<label for="heureDebutPdj">Heure début pause déjeuner</label>
										<div class="bootstrap-timepicker">
											<input id="timepicker1" type="text"> <span
												class="add-on"><i class="icon-time"></i></span>
										</div>
									</div>


									<div class="form-group">
										<label for="heureFinPdj">Heure fin pause déjeuner</label>
										<div class="bootstrap-timepicker">
											<input id="timepicker2" type="text"> <span
												class="add-on"><i class="icon-time"></i></span>
										</div>
									</div>

									<div class="form-group">
										<label for="debutJourPeriod">Heure début période</label>
										<div class="bootstrap-timepicker">
											<input id="timepicker3" type="text"> <span
												class="add-on"><i class="icon-time"></i></span>
										</div>

										<div class="form-group">
											<label for="heurePdj">Heure début période</label>
											<div class="bootstrap-timepicker">
												<input id="timepicker4" type="text"> <span
													class="add-on"><i class="icon-time"></i></span>
											</div>

											<div class="form-group">
												<label for="nbMaxSoutenances">Nombre maximum de
													soutenances/jour</label> <input type="text" class="form-control" />
											</div>

											<div class="form-group">
												<label for="salles">Salles</label>
												<p>Sélectionnez les salles des différentes soutenances</p>
												<select name="salle" size=5 multiple>
													<option>Salle i50
													<option>Salle i52
													<option>Salle i60
													<option>Salle i59
													<option>Salle i58
													<option>Salle i57
												</select>
											</div>
											<button type="submit" class="btn btn-default">Créer</button>
										</div>

									</div>
							</div>

				<script>
					$(function() {
						console.log("ready!");
						$('#startingDate').datepicker({
							dateFormat : 'dd/MM/yyyy'
						});

						$('#endingDate').datepicker({
							dateFormat : 'dd/MM/yyyy'
						});

						$('#timepicker1').timepicker();

						$('#timepicker2').timepicker();
						$('#timepicker3').timepicker();
						$('#timepicker4').timepicker();
						console.log("finish");

					});
				</script>
