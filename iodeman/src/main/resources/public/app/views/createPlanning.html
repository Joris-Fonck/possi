<div id="page-inner">
    <div class="row">
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active">
                            <a href="" title="Création du planning" onClick="return false;">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="" title="Insertion des participants" onClick="return false;">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="" title="Configuration du planning" onClick="return false;">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-cog"></i>
                                </span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="" title="Complete" onClick="return false;">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-check"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" ng-controller="CreatePlanningCtrl">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-head-line">
                                <a href="/#/">
                                    <button type="button" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-arrow-left"></i>
                                    </button>
                                </a>
                                Création d'un planning
                            </h1>
                        </div>
                    </div>

                    <!-- 	<div ng-show="showError" id="showError" class="alert alert-danger" role="alert"> -->
                    <div id="showError" class="alert alert-danger" style="display: none"
                         role="alert">
                        Impossible de créer le planning. Vérifiez la cohérence de vos données.
                        <br/> Info : <span id="showErrorInfo"></span>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Nom planning</label>

                                    <div class="col-md-9">
                                        <input ng-model="planning.name" type="text" class="form-control" placeholder="" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Début periode</label>

                                    <div class="col-md-9">
                                        <p class="input-group">
                                            <input type="text" class="form-control"
                                                   uib-datepicker-popup="dd/MM/yyyy" ng-model="inputStartingDate"
                                                   is-open="popup1.opened" min-date="minDate" max-date="maxDate"
                                                   datepicker-options="dateOptions"
                                                   date-disabled="disabled(date, mode)" ng-required="true"
                                                   close-text="Close" alt-input-formats="altInputFormats"/>
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default"
                                                        ng-click="open1()">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                            </span>
                                        </p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Fin periode</label>

                                    <div class="col-md-9">
                                        <p class="input-group">
                                            <input type="text" class="form-control"
                                                   uib-datepicker-popup="dd/MM/yyyy" ng-model="inputEndingDate"
                                                   is-open="popup2.opened" min-date="minDate" max-date="maxDate"
                                                   datepicker-options="dateOptions"
                                                   date-disabled="disabled(date, mode)" ng-required="true"
                                                   close-text="Close" alt-input-formats="altInputFormats"/>
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default"
                                                        ng-click="open2()">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                            </span>
                                        </p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Durée soutenance</label>

                                    <div class="col-md-9">
                                        <input id="inputDuration" type="text"
                                               class="form-control spinner"
                                               ng-model="planning.oralDefenseDuration" required />
                                    </div>
                                </div>

                                <div ng-hide="true" class="form-group">
                                    <label class="col-md-3 control-label">Intervalle pause</label>

                                    <div class="col-md-9">
                                        <input id="inputInterlude" type="text"
                                               class="form-control spinner"
                                               ng-model="planning.oralDefenseInterlude" required />
                                    </div>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Heure début de journée</label>

                                    <div class="col-md-9">
                                        <uib-timepicker ng-model="inputDayStart" show-spinners="false" hour-step="hstep"
                                                        minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Heure fin de journée</label>

                                    <div class="col-md-9">
                                        <uib-timepicker ng-model="inputDayEnd" show-spinners="false" hour-step="hstep"
                                                        minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Heure début déjeuner</label>

                                    <div class="col-md-9">
                                        <uib-timepicker ng-model="inputLunchBreakStart" show-spinners="false" hour-step="hstep"
                                                        minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Heure fin déjeuner</label>

                                    <div class="col-md-9">
                                        <uib-timepicker ng-model="inputLunchBreakEnd" show-spinners="false" hour-step="hstep"
                                                        minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                                    </div>
                                </div>
                                <br/><br/><br/><br/><br/><br/>
                                <!-- <div class="form-group">
                                    <label for="debutJourPeriod">Heure début de journée</label>
                                    <div class="bootstrap-timepicker">
                                        <input id="timepicker3" type="text"
                                            ng-model="planning.inputDayPeriodStart" required /> <span
                                            class="add-on"><i class="icon-time"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="heurePdj">Heure fin de journée</label>
                                    <div class="bootstrap-timepicker">
                                        <input id="timepicker4" type="text"
                                            ng-model="planning.inputDayPeriodEnd" required /> <span
                                            class="add-on"><i class="icon-time"></i></span>
                                    </div>
                                </div> -->
                                <!-- <div class="form-group">
                                    <label for="heureDebutPdj">Heure de début de la pause
                                        déjeuner</label>
                                    <div class="bootstrap-timepicker">
                                        <input id="timepicker1" type="text"
                                            ng-model="planning.lunchBreakStart" required /> <span
                                            class="add-on"><i class="icon-time"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="heureFinPdj">Heure de fin de la pause
                                        déjeuner</label>
                                    <div class="bootstrap-timepicker">
                                        <input id="timepicker2" type="text"
                                            ng-model="planning.lunchBreakEnd" required /> <span
                                            class="add-on"><i class="icon-time"></i></span>
                                    </div>
                                </div> -->

                                <div class="hidden form-group">
                                    <label class="col-md-3 control-label">Nb max de sout/jours</label>

                                    <div class="col-md-9">
                                        <input ng-model="planning.nbMaxOralDefensePerDay" type="text" class="form-control"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 pull-right">
                                        <ul class="list-inline pull-right">
                                            <li>
                                                <button type="submit" class="btn btn-raised btn-success next-step" ng-click="submit()">Créer et configurer</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
